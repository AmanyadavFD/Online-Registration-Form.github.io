<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
      <div class="wrapper">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div><!-- end .wrapper -->
    </header>

    <main>
      <div class="wrapper">
        <form action="./index.html" method="post">
          <fieldset>
            <legend>Contact Information</legend>
            <div>
              <label for="name">
                <span>Full Name</span>
              </label>
              <input type="text" id="name" name="user_name" placeholder="Required" required>
            </div>
            <div>
              <label for="email">
                <span>Email Address</span>
              </label>
              <input type="email" id="email" name="user_email" placeholder="Required" required>
            </div>
            <div>
              <label for="phone">
                <span>Phone Number</span>
              </label>
              <input type="tel" id="phone" name="user_phone" placeholder="123-456-7890">
            </div>
            <div>
              <label for="address">
                <span>Street Address</span>
              </label>
              <input type="text" id="address" name="user_address" placeholder="48B Krishna colony.">
            </div>
            <div>
              <label for="city" >
                <span>City</span>
              </label>
              <input type="text" id="city" name="user_city" placeholder="Indore">
            </div>
            <div>
              <label for="state">
                <span>State</span>
              </label>
              <select id="state" name="user_state">
                <option value="" disabled selected>Choose state</option>
                <option value="s-1">Andhra Pradesh.</option>
                <option value="s-1">Arunachal Pradesh</option>
                <option value="s-1">Assam</option>
                <option value="s-1">Chhattisgarh</option>
                <option value="s-1">Goa</option>
                <option value="s-1">Gujarat</option>
                <option value="s-1">Haryana</option>
                <option value="s-1">Himachal Pradesh</option>
                <option value="s-1">Jammu & Kashmir</option>
                <option value="s-1">Jharkhand</option>
                <option value="s-1">Karnataka</option>
                <option value="s-1">Kerala</option>
                <option value="s-1">Madhya Pradesh</option>
                <option value="s-1">Maharashtra</option>
                <option value="s-1">Manipur</option>
                <option value="s-1">Meghalaya</option>
                <option value="s-1">Nagaland</option>
                <option value="s-1">Punjab</option>
               
              </select>
            </div>
            <div>
              <label for="zip" class="zip">
                <span>Zip Code</span>
              </label>
              <input type="text" id="zip" name="user_zipcode" maxlength="5" placeholder="98104" >
            </div>
          </fieldset>
          <fieldset>
            <legend>Newsletter</legend>
            <fieldset>
              <legend>Select the newsletters you would like to receive</legend>
              <ul class="flex">
                <li>
                  <input type="checkbox" id="html" name="subscribe" value="html_news" checked>
                  <label for="html">HTML News</label>
                </li>
                <li>
                  <input type="checkbox" id="css" name="subscribe" value="css_news">
                  <label for="css">CSS News</label>
                </li>
                <li>
                  <input type="checkbox" id="javascript" name="subscribe" value="javascript_news">
                  <label for="javascript">JavaScript News</label>
                </li>
              </ul>
            </fieldset>

            <fieldset>
              <legend>Newsletter format</legend>
              <ul class="flex">
                <li>
                  <input type="radio" id="html_format" name="format" value="html_format" checked>
                  <label for="html_format">HTML</label>
                </li>
                <li>
                  <input type="radio" id="plain_text" name="format" value="plain_text_format">
                  <label for="plain_text">Plain text</label>
                </li>
              </ul>
            </fieldset>
            <div>
              <label for="message">Other topics you'd like to hear about</label>
              <textarea id="message" name="user_message" rows="10" cols="50"></textarea>
            </div>
          </fieldset>

          <button type="submit">Sign Up</button>
        </form>
      </div><!-- end .wrapper -->
    </main>

    <footer>
      <div class="wrapper">
        <p>Copyright The Code Review</p>
      </div><!-- end .wrapper -->
    </footer>
  </body>
</html>
